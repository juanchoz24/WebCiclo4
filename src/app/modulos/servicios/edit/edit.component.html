<div class="container">
    <h3 class="center-align">Editar Servicios</h3>
   
    <form [formGroup]="fgValidacion" class="col s12" (ngSubmit)="edit()">
      <input formControlName="id" type="hidden" class="validate">
       <div class="row">
        <div class="input-field col s6">
            <input formControlName="origen" type="text" class="validate">
            <label class="active" for="origen">Cliente Origen</label>
          </div>
          <div class="input-field col s6">
            <input formControlName="destino" type="text" class="validate">
            <label class="active" for="destino">Cliente Destino</label>
          </div>
        </div>
    <div class="row">
        <div class="input-field col s6">
            <input formControlName="fecha" type="date" class="validate" />
            <label class="active" for="fecha">Fecha</label>
          </div>
      <div class="input-field col s6">
        <input formControlName="hora" type="datetime-local" class="validate">
        <label class="active" for="hora">Hora</label>
      </div>
    </div>
    
    <div class="row">
        <div class="input-field col s6">
            <input formControlName="encomienda" type="text" class="validate">
            <label class="active" for="encomienda">Encomienda</label>
          </div>
          <div class="input-field col s6">
            <input formControlName="valor" type="number" class="validate">
            <label class="active" for="valor">Valor</label>
          </div>
        </div>
      <div class="row center-align">
        <button [disabled]="!fgValidacion.valid" class="btn waves-effect waves-light" type="submit" name="action">Guardar Cambios
          <i class="material-icons right">save</i>
        </button>
      </div>
    </form>
  </div>
