<div class="container">
    <h3 class="center-align">Editar Encomienda</h3>
   
    <form [formGroup]="fgValidacion" class="col s12" (ngSubmit)="edit()">
      <input formControlName="id" type="hidden" class="validate">
       <div class="row">
        <div class="input-field col s4">
            <input formControlName="descripcion" type="text" class="validate">
            <label class="active" for="descripcion">Descripción</label>
          </div>
          <div class="input-field col s4">
            <input formControlName="tipo" type="text" class="validate">
            <label class="active" for="tipo">Tipo</label>
          </div>
          <div class="input-field col s4">
            <input formControlName="peso" type="text" class="validate">
            <label class="active" for="peso">Peso</label>
          </div>
      </div>
    <div class="row">
      <div class="input-field col s12">
        <input formControlName="presentacion" type="text" class="validate">
        <label class="active" for="presentacion">Presentación</label>
      </div>
    </div>
      <div class="row center-align">
        <button [disabled]="!fgValidacion.valid" class="btn waves-effect waves-light" type="submit" name="action">Guardar Cambios
          <i class="material-icons right">save</i>
        </button>
      </div>
    </form>
  </div>
